<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
       <button id="btn" type="button">Click here!</button>
       <script>
        let btn = document.getElementById('btn')

        btn.addEventListener('click', alertMe)

         function alertMe() {
           alert('Hello this is my first event.')
         }

         window.addEventListener('DOMContentLoad', function () {
           console.log('Hello')
         })
       </script>
</body>
</html>
