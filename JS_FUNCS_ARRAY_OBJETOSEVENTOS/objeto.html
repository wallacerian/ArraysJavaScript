<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>

        let person = {}

        person.name = 'Leonan'
        person['age'] = 21
        person['height'] = 1.76
        person.weight = 75

        person.getImc = () => {
          let result = person.weight / (person.height * person.height)
            return console.log('IMC ->', result)
        }

        console.log(person)
        person.getImc()
    </script>
</body>
</html>
